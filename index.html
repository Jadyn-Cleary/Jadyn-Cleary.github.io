<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sensory Space</title>
  <link rel="stylesheet" href="/Sensory_Space/style.css">
  <style>
    /* code snippet taken from https://www.w3schools.com/howto/howto_css_arrows.asp */
  .arrow {
    border: solid black;
    border-width: 0 10px 10px 0;
    display: inline-block;
    padding: 10px;
  }
  
  .right {
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
  }
  
  .left {
    transform: rotate(135deg);
    -webkit-transform: rotate(135deg);
  }
  </style>
</head>
  <body>
    <h1 style="color: black;">Virtual Sensory Space</h1>

    <div>
      <p>
        <form>
          <label for="bgcolor">
            <h2>Choose your background color</h2>
          </label>
          <input class="color" id="bgcolor" value="FFFFFF">
        </form>
      </p>
  </div>

    <div>
      <p>
      <button onClick="previous()" 
                id="backward"><i class="arrow left"></i>
         </button>
      <button onclick="next()" 
                id="forward"><a href="https://jadyn-cleary.github.io/Sensory_Space/sense_selection.html"><i class="arrow right"></i></a>
         </button>
      </p>
    </div>

    <script>
      function next() {
          window.history.forward();
      }
      function previous() {
          window.history.back();
      }
    </script>
  </body>
  <script src="Scripts/main.js"></script>
  <script src="Scripts/jscolor.js"></script>
  <script src ="Scripts/colorSave.js"></script>
</html>
