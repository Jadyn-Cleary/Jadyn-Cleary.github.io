        <h1 style="text-decoration-line: line-through;transform: rotate(180deg);">hcuoT</h1>

        <img text-align="bottom" src="https://jadyn-cleary.github.io/images/switch.png" alt="row of pixelated on and off sliding icons." width="100%"/>
