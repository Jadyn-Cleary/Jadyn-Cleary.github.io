<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sensory Space</title>
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="processing.js"></script>

  <style>
    /* code snippet taken from https://www.w3schools.com/howto/howto_css_arrows.asp */
  .arrow {
    border: solid black;
    border-width: 0 10px 10px 0;
    display: inline-block;
    padding: 10px;
  }
  
  .right {
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
  }
  
  .left {
    transform: rotate(135deg);
    -webkit-transform: rotate(135deg);
  }
  </style>
  </head>
  <h2>Refresh the page to change the colors!</h2>

    <div class="vertical-flex-container">
      <canvas data-processing-sources="Dragging_Rectangles.pde"></canvas>
      <canvas data-processing-sources="Googly_Eyes.pde"></canvas>
      <canvas data-processing-sources="Gradient_Circle.pde"></canvas>
    </div>

    <div>
      <p>
      <button onClick="previous()" 
                id="backward"><i class="arrow left"></i>
         </button>
      <button onclick="next()" 
                id="forward"><i class="arrow right"></i>
         </button>
      </p>
    </div>

    <script>
      function next() {
          window.history.forward();
      }
      function previous() {
          window.history.back();
      }
    </script>


<p><a href="https://jadyn-cleary.github.io/Sensory_Space/interactive_selection.html"><i class="arrow left"></i></a> <i class="arrow right"></i></p>

  </body>
  </html>
