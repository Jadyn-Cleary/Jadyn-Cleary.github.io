<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sensory Space</title>
  <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>Virtual Sensory Space</h1>
    <h2>Choose your sensory experience</h2>

    <div class="flex-container">

      <div>
        <a href="https://jadyn-cleary.github.io/Sensory_Space/auditory_selection.html">
          <img src="https://github.com/Jadyn-Cleary/Jadyn-Cleary.github.io/blob/main/Sensory_Space/images/auditory.png?raw=true" alt="button to enter auditory page"/>
        </a>
      </div>

      <div>
        <a href="https://jadyn-cleary.github.io/Sensory_Space/visual_selection.html">
          <img src="https://github.com/Jadyn-Cleary/Jadyn-Cleary.github.io/blob/main/Sensory_Space/images/visual.png?raw=true" alt="button to enter visual page"/>
        </a>
      </div>

      <div>
        <a href="https://jadyn-cleary.github.io/Sensory_Space/interactive_selection.html">
          <img src="https://github.com/Jadyn-Cleary/Jadyn-Cleary.github.io/blob/main/Sensory_Space/images/interactive.png?raw=true" alt="button to enter interactive page"/>
        </a>
      </div>

    </div>

    <div>
      <p>
      <button onClick="previous()" 
                id="backward"><img style="max-width: 10%;" src ="https://github.com/Jadyn-Cleary/Jadyn-Cleary.github.io/blob/main/images/left.png?raw=true" alt="back button"/>
         </button>
      <button onclick="next()" 
                id="forward"><img style="max-width: 10%;" src ="https://github.com/Jadyn-Cleary/Jadyn-Cleary.github.io/blob/main/images/right.png?raw=true" alt="forward button"/>
         </button>
      </p>
    </div>

    <script>
      function next() {
          window.history.forward();
      }
      function previous() {
          window.history.back();
      }
    </script>


  </body>
  </html>
